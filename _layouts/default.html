<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d2606cafc2.js" crossorigin="anonymous"></script>
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top: 20px;">
    <div class="wrapper">
      <header style="color: #ffffff; ">
        <h1><a style="color: #ffffff;" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        <img class="profile" src="/images/jung.jpg" alt="profile">
        <!-- {% if site.logo %}
          <img class="logo" src="{{site.logo | relative_url }}" alt="Logo" />
        {% endif %} -->

        <p style="text-align: center; margin-top: 12px; padding: 20px; ">{{ site.description | default: site.github.project_tagline }}</p>
        <div class="contacts">
          <a href="https://www.linkedin.com/in/jeongwon-yoo/"><span><i class="fab fa-linkedin-in"></i></span></a>
          <a href="https://github.com/hannah26hannah?tab=repositories"><span><i class="fab fa-github"></i></span></a>
          <a href="https://uiyoji-journal.tistory.com/"><span><i class="fas fa-pencil-alt"></i></span></a>
        </div>
        <div class="sub-contacts">
          <span>Seoul, South korea</span>
          <span>guaranteed.by.prismo@gmail.com</span>
        </div>
        <hr>
        <div class="category">
          <span>About me</span>
          <span>Portfolio</span>
          <span>Resume</span>
          <span>blog</span>
          <span>contact</span>
        </div>
        <!-- {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %} -->

        <!-- {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">GitHub</a></p>
        {% endif %} -->

      </header>
      <section>

      {{ content }}
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
